<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <form action="">
                <div class="card">
                    <div class="card-header">
                      <h2>Payment form example</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <label for="inputCard" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX" maxlength="20" required autofocus>
                            </div>
                            <div class="col-md-3">
                                <label for="inputCVC" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="inputCard" placeholder="0000" maxlength="4" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inputCard" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                                </div>
                            </div>
                        </div>
                        <div class="row my-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inputFirstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="inputCity" placeholder="City" required>
                                  </div>
                                  <!-- <div class="row"> -->
                                    <div class="col-md-7 bg-secondary text-center p-3 rounded">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                <i class="fa-brands fa-cc-mastercard text-white fs-5"></i>
                                            </label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                <i class="fa-brands fa-cc-visa text-white fs-5"></i>
                                            </label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                                            <label class="form-check-label" for="exampleRadios3">
                                                <i class="fa-brands fa-cc-diners-club text-white fs-5"></i>
                                            </label>
                                          </div>
                                          <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option2">
                                            <label class="form-check-label" for="exampleRadios4">
                                                <i class="fa-brands fa-cc-paypal text-white fs-5"></i>
                                            </label>
                                          </div>
                                      </div>
                                  <!-- </div> -->
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="inputLastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                                  </div>
                                  <div class="row">
                                    <div class="col-md">
                                        <label for="selectState" class="form-label">State</label>
                                        <select id="selectState" class="form-select" required>
                                            <option selected disabled value="">Pick a state</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                    </div>
                                    <div class="col-md">
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label">Postal Code</label>
                                            <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="" maxlength="5" required>
                                          </div>
                                    </div>
                                    <label for="floatingTextarea2" class="form-label">Message</label>
                                    <div class="form-floating">
                                        <textarea class="form-control pt-2" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; resize: none;"></textarea>
                                      </div>
                                      <div class="form-text text-muted">Add any notes here.</div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary text-end">
                        <button type="button" class="btn btn-secondary" onclick="closeForm()">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </div>
            </form>
        </section>
    </div>

</body>
</html>
